<body>
    <div class="send-message  mx-auto mt-5" style=" width: 80vw; border-radius: 20px; box-shadow: 10px 10px 10px;">
        <div class="d-flex align-items-center justify-content-between px-5 w-100 bg-primary  text-center " style="border-radius: 20px 20px 0 0;">
            <p class="text-light fw-bold mt-2 d-flex">
                <ion-icon name="mail" style="color: white; width: 25px; height: 25px;" class="me-2"></ion-icon>
                New mesage
            </p>
            <ion-icon name="close" style="color: white; width: 25px; height: 25px;"></ion-icon>
        </div>

        <label for="name" class="ms-2 mt-3" style="font-size: 14px;">To:</label>
        <input type="text" class="ms-2 mt-3" style="border: none; width: 90%; font-size: 14px;"> <hr>

        <label for="subject" class="ms-2 mt-3" style="font-size: 14px;">Subject:</label>
        <input type="text" class="ms-2 mt-3" style="border: none; width: 90%; font-size: 14px;"> <hr>

        <textarea name="message" id="message" placeholder="Type message here" class="ms-2 mt-3" style="border: none; width: 95%; height: 40vh; font-size: 14px;"></textarea>

        <button class="btn btn-outline-primary text-center bg-primary text-light" style="width: 100%; margin: auto; border-radius:0 0 20px 20px;">Send message</button>

    </div> <!-- send-message -->
